<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kevin y Flor</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:#000;
  color:white;
  overflow-x:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:999;
}

#intro h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
  line-height:1.4;
  animation:fadeIn 3s ease forwards;
  opacity:0;
}

@keyframes fadeIn{
  to{opacity:1}
}

.btn{
  margin-top:40px;
  padding:15px 45px;
  background:linear-gradient(45deg,#d4af37,#ff4da6);
  border:none;
  border-radius:40px;
  font-size:18px;
  color:white;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,215,0,0.6);
  transition:.3s;
}

.btn:hover{
  transform:scale(1.05);
}

/* SECCIONES */
section{
  padding:90px 20px;
  text-align:center;
}

h2{
  font-family:'Playfair Display',serif;
  font-size:32px;
  margin-bottom:25px;
}

/* CONTADOR */
.counter{
  display:flex;
  justify-content:center;
  gap:25px;
  flex-wrap:wrap;
}

.time-box{
  background:#111;
  padding:25px;
  border-radius:20px;
  min-width:120px;
  box-shadow:0 0 20px rgba(255,105,180,0.3);
}

.time-box span{
  font-size:28px;
  font-weight:600;
  color:#ff69b4;
}

/* CARRUSEL */
.carousel{
  position:relative;
  width:90%;
  max-width:800px;
  margin:auto;
  overflow:hidden;
  border-radius:20px;
  box-shadow:0 0 25px rgba(255,255,255,0.2);
}

.carousel-track{
  display:flex;
  transition:transform 0.6s ease-in-out;
}

.carousel img{
  width:100%;
  flex-shrink:0;
  object-fit:cover;
}

input[type="file"]{
  margin-bottom:20px;
}

/* SOBRE */
.envelope{
  width:220px;
  height:150px;
  margin:30px auto;
  background:linear-gradient(45deg,#fff,#f2f2f2);
  position:relative;
  cursor:pointer;
  border-radius:10px;
}

.envelope:before{
  content:'';
  position:absolute;
  top:0;
  width:100%;
  height:75px;
  background:#ddd;
  clip-path:polygon(0 0,100% 0,50% 100%);
}

.letter{
  display:none;
  max-width:600px;
  margin:30px auto;
  font-size:18px;
  line-height:1.6;
}

/* FINAL CELESTIAL */
.light{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:radial-gradient(circle at top, rgba(255,215,0,0.7), transparent 70%);
  opacity:0;
  pointer-events:none;
  transition:2s;
  z-index:200;
}

.rays{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:400px;
  height:100%;
  background:linear-gradient(to bottom, rgba(255,215,0,0.5), transparent);
  opacity:0;
  pointer-events:none;
  animation:rayMove 3s infinite alternate;
  z-index:201;
}

@keyframes rayMove{
  from{transform:translateX(-50%) scaleY(1)}
  to{transform:translateX(-50%) scaleY(1.2)}
}

.ring{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  font-size:70px;
  opacity:0;
  transition:1.5s;
