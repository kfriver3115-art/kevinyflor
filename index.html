<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kevin y Flor</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial, sans-serif;
  background:#000;
  color:white;
  overflow-x:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:999;
}

#intro h1{
  font-size:32px;
  margin-bottom:30px;
  opacity:0;
  animation:fade 3s forwards;
}

@keyframes fade{
  to{opacity:1}
}

button{
  padding:15px 35px;
  background:gold;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-size:16px;
}

/* SECCIONES */
section{
  padding:80px 20px;
  text-align:center;
}

h2{
  margin-bottom:20px;
}

/* CONTADOR */
.counter{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

.box{
  background:#111;
  padding:20px;
  border-radius:10px;
  min-width:100px;
}

.box span{
  font-size:24px;
  color:pink;
}

/* CARRUSEL */
.carousel{
  width:90%;
  max-width:600px;
  margin:auto;
  overflow:hidden;
}

.track{
  display:flex;
  transition:0.5s;
}

.track img{
  width:100%;
  flex-shrink:0;
}

/* SOBRE */
.envelope{
  width:200px;
  height:120px;
  background:white;
  margin:20px auto;
  cursor:pointer;
}

.letter{
  display:none;
  margin-top:20px;
}

/* EFECTOS */
.light{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:radial-gradient(circle at top, rgba(255,215,0,0.6), transparent 70%);
  opacity:0;
  transition:2s;
  pointer-events:none;
}

.ring{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  font-size:60px;
  opacity:0;
  transition:1s;
}

.heart{
  position:fixed;
  top:-10px;
  animation:fall 5s linear;
}

@keyframes fall{
  to{transform:translateY(100vh);opacity:0}
}
</style>
</head>

<body>

<div id="intro">
  <h1>Flor‚Ä¶<br>Antes de entrar‚Ä¶<br>Quiero que sepas algo‚Ä¶</h1>
  <button onclick="start()">Entrar a Nuestra Historia</button>
</div>

<audio id="music" loop>
  <source src="cancion.mp3" type="audio/mp3">
</audio>

<div class="light" id="light"></div>
<div class="ring" id="ring">üíç</div>

<section>
<h2>Dios escribi√≥ nuestra historia</h2>
<p>El amor es paciente, es bondadoso...</p>
</section>

<section>
<h2>Nuestro tiempo juntos</h2>
<div class="counter">
  <div class="box"><span id="years">0</span><br>A√±os</div>
  <div class="box"><span id="days">0</span><br>D√≠as</div>
</div>
</section>

<section>
<h2>Galer√≠a</h2>
<input type="file" multiple accept="image/*" onchange="loadImages(event)">
<div class="carousel">
  <div class="track" id="track"></div>
</div>
</section>

<section>
<h2>Carta</h2>
<div class="envelope" onclick="openLetter()"></div>
<div class="letter" id="letter">
Flor, quiero caminar contigo toda la vida.
</div>
</section>

<section>
<h2>¬øQuieres seguir siendo mi compa√±era?</h2>
<button onclick="bigLove()">Siempre ‚ù§Ô∏è</button>
</section>

<script>

/* ENTRAR */
function start(){
  document.getElementById("intro").style.display="none";
  document.getElementById("music").play().catch(()=>{});
}

/* CONTADOR */
const startDate=new Date("2026-01-20");
setInterval(()=>{
  const now=new Date();
  const diff=now-startDate;
  const days=Math.floor(diff/(1000*60*60*24));
  document.getElementById("days").innerText=days;
  document.getElementById("years").innerText=Math.floor(days/365);
},1000);

/* CARRUSEL */
let index=0;
let interval;

function loadImages(event){
  const track=document.getElementById("track");
  track.innerHTML="";
  for(let file of event.target.files){
    const img=document.createElement("img");
    img.src=URL.createObjectURL(file);
    track.appendChild(img);
  }
  startCarousel();
}

function startCarousel(){
  const track=document.getElementById("track");
  const slides=track.children;
  if(slides.length===0)return;
  clearInterval(interval);
  interval=setInterval(()=>{
    index=(index+1)%slides.length;
    track.style.transform="translateX(-"+index*100+"%)";
  },3000);
}

/* CARTA */
function openLetter(){
  document.getElementById("letter").style.display="block";
}

/* FINAL */
function bigLove(){
  document.getElementById("light").style.opacity="1";
  const ring=document.getElementById("ring");
  ring.style.opacity="1";
  ring.style.transform="translate(-50%,-50%) scale(1.5)";
  for(let i=0;i<50;i++){
    const heart=document.createElement("div");
    heart.innerHTML="üíñ";
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  }
}

</script>

</body>
</html>
