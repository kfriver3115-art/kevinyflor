<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kevin y Flor 仇벒잺</title>

<style>
body{
  margin:0;
  font-family: 'Georgia', serif;
  background: radial-gradient(circle at top, #1a0000, #000000);
  color:white;
  text-align:center;
  overflow-x:hidden;
}

h1{
  margin-top:40px;
  font-size:45px;
  color:#ff4d6d;
  animation: fadeIn 2s ease-in-out;
}

p{
  font-size:20px;
  padding:0 20px;
}

.contador{
  margin-top:20px;
  font-size:22px;
  color:#ffccd5;
}

.carrusel{
  margin:40px auto;
  width:300px;
  height:400px;
  overflow:hidden;
  border-radius:20px;
  box-shadow:0 0 25px rgba(255,0,90,0.6);
}

.carrusel img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition: opacity 1s ease-in-out;
}

button{
  margin:15px;
  padding:15px 30px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:18px;
  cursor:pointer;
}

button:hover{
  background:#ff1e4d;
}

.carta{
  width:80%;
  max-width:400px;
  margin:30px auto;
  background:#111;
  padding:20px;
  border-radius:15px;
  display:none;
  box-shadow:0 0 20px rgba(255,0,90,0.5);
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* Corazones */
.corazon{
  position:fixed;
  bottom:-10px;
  color:#ff4d6d;
  animation: subir 6s linear infinite;
}

@keyframes subir{
  from{transform:translateY(0); opacity:1;}
  to{transform:translateY(-100vh); opacity:0;}
}
</style>
</head>

<body>

<h1>Kevin y Flor 仇벒잺</h1>

<p>
Desde el 20 de Enero de 2026 comenz칩 nuestra historia m치s hermosa.
</p>

<div class="contador" id="contador"></div>

<div class="carrusel">
  <img id="foto" src="foto1.jpg">
</div>

<button onclick="toggleMusica()">游꿧 Nuestra Canci칩n</button>
<button onclick="abrirCarta()">游눏 Abrir Carta</button>

<div class="carta" id="carta">
Flor 仇벒잺  
<br><br>
Eres mi compa침era de viaje, mi paz, mi alegr칤a y mi hogar.  
Gracias por cada momento, por cada abrazo y por caminar conmigo.  
Prometo cuidarte, amarte y elegirte todos los d칤as.  
<br><br>
Siempre tuyo,  
Kevin 游눘
</div>

<audio id="musica" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
// CONTADOR COMPLETO
const inicio = new Date("2026-01-20");

function actualizarContador(){
  const hoy = new Date();
  let a침os = hoy.getFullYear() - inicio.getFullYear();
  let meses = hoy.getMonth() - inicio.getMonth();
  let dias = hoy.getDate() - inicio.getDate();

  if(dias < 0){
    meses--;
    dias += 30;
  }
  if(meses < 0){
    a침os--;
    meses += 12;
  }

  document.getElementById("contador").innerHTML =
  `游눗 ${a침os} a침os, ${meses} meses y ${dias} d칤as juntos 游눗`;
}

setInterval(actualizarContador,1000);
actualizarContador();

// CARRUSEL
const imagenes = ["foto1.jpg","foto2.jpg","foto3.jpg","foto4.jpg"];
let i = 0;

setInterval(()=>{
  i = (i+1) % imagenes.length;
  document.getElementById("foto").src = imagenes[i];
},4000);

// MUSICA
function toggleMusica(){
  const musica = document.getElementById("musica");
  if(musica.paused){
    musica.play();
  } else {
    musica.pause();
  }
}

// CARTA
function abrirCarta(){
  const carta = document.getElementById("carta");
  carta.style.display = carta.style.display === "none" ? "block" : "none";
}

// CORAZONES
setInterval(()=>{
  const corazon = document.createElement("div");
  corazon.innerHTML = "仇벒잺";
  corazon.className = "corazon";
  corazon.style.left = Math.random() * 100 + "vw";
  corazon.style.fontSize = Math.random() * 20 + 20 + "px";
  document.body.appendChild(corazon);

  setTimeout(()=>{corazon.remove();},6000);
},800);
</script>

</body>
</html>
